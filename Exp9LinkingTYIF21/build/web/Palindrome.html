<html>
<head>
	<script language="javascript"></script>
	<title>Check Palindrome with JavaScript Program</title>
	<script>
		
		function myFunction()
		{
			
			var str = prompt(document.getElementById.value);
			
			
			var result = checkPalindrome(str);
			alert('The Entered String "'+str +'" is "'+result+'"');
		}
		
		function checkPalindrome(str)
		{
			var orignalStr;
			 
			str = str.toLowerCase();
			
			
			orignalStr = str;
			
			
			str = str.split('');  
			str = str.reverse(); 
			str = str.join(''); 
			
			var reverseStr = str;
						
			if(orignalStr == reverseStr){
				return 'Palindrome'; // 
			}else{
				return 'Not Palindrome';
			}
		}
	</script>
</head>

		<input type="button" onclick="myFunction()" value="Check Palindrome" />
	</form>
</body>
</html>
