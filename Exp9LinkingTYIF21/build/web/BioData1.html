<html>
<head>
<title>BioData</title>
<style type="text/css">
h1{color:red;font-size:25pt;font-family:verdana;}
</style>
	<script language="JavaScript">
		function display()
		{	
			var abc="[a-z,A-Z]";
			var no="[0-9]";
			var spel="/^+$/";
			var fn=document.bd.textfn.value;
			var mn=document.bd.textmn.value;
			var ln=document.bd.textln.value;
			
			var mo=document.bd.textmo.value;
			var tele=document.bd.texttele.value;
			var pass=document.bd.textpswd.value;
			var mail=document.bd.textma.value;

			if(fn=="" || ln=="" || mo=="" || mail=="" || pass=="" || tele=="")
			{
				alert("Fields with '*' are compulsary");
			}
			
		
			if(fn.match(no) || mn.match(no) || ln.match(no))
			{
				alert("Username is invalid");
			}
		
			if(mo.match(abc))
			{
				alert(" Mobile number is invalid");
			}
		
			if(tele.match(abc))
			{
				alert("Telephone number is invalid");
			}
		
			if(mo.length!=10)
			{
				alert("Mobile number must contain 10 digits");
			}
		
			var str=mob.substring(0,1);
			if(str<7 || str>9)
			{
				alert("Mobile number must begin with 7 or 8 or 9 ");
			}
			
			if(tele.length<7 || tele.length>8)
			{
				alert("Telephone number should have 7 to 8 digits");
			}
			
			if(mail.indexOf("@")==-1)
			{
				alert("invalid email id");
			}

			
		
			if(pass.length<8)
			{
				alert(" minimum 8 characters required");
			}
		
			var pstrn=(pass.match(abc) && pass.match(no) && pass.match(spel))
			if(pstrn==null || pstrn=="")
			{
				alert("Use a combination of alphabets,numbers and special characters");
			}	
			
		}
		
	</script>
</head>
