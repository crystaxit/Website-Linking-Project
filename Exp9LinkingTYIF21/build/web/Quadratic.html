<html>
<head>
<title>Quadratic Equations </title>
<script language="JavaScript">
function display()
{
	var coe1,coe2,coe3,d,r1,r2;
	coe1=parseInt(document.f1.txtcoeff1.value);
	coe2=parseInt(document.f1.txtcoeff2.value);
	coe3=parseInt(document.f1.txtcoeff3.value);
	d=((coe2*coe2)-4*coe1*coe3);
	if(d>0)
	{
		r1=(-coe2-(Math.sqrt((coe2*coe2)-(4*coe1*coe3))))/(2*coe1);
		r2=(-coe2+(Math.sqrt((coe2*coe2)-(4*coe1*coe3))))/(2*coe1);
		document.f1.txtmsg.value="Roots are Real and Unequal";	
		document.f1.txtroot1.value=r1;
		document.f1.txtroot2.value=r2;			
	}
	else if (d==0)
	{
		r1=Math.sqrt(4*coe1*coe3);
		document.f1.txtmsg.value="Roots are Real and Equal";
		document.f1.txtroot1.value=r1;
		document.f1.txtroot2.value=-r1;
	}
	else
	{
		document.f1.txtmsg.value="Roots are Imaginary";
	}
}
</script>	
</head>

<form name="f1">

</td></tr>

<td>
<input type="text" name="txtroot1" value="">
</td></tr>
<tr><td>Root2: </td>
<td>
<input type="text" name="txtroot2" value="">
</td></tr>
<tr><td>Message: </td>
<td>
<input type="text" name="txtmsg" value="">
</td></tr>

</form>

</html>
