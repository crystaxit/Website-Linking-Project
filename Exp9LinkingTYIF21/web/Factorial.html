<html>
<head>
<title>Factorial Of number</title>
<script language="javascript">
var num;
var factorialnum=1;
function show(){
num=prompt("enter a number");
	for(var i=1;i<num;i++) {
	factorialnum=i*factorialnum;
	}
	alert("factorial="+factorialnum);
}
</script>
</head>
<body>
<h1 align="center">Assignment No. - 2<br>
Question No. - Part 4 , Q.3<br>
Roll No. - 21<br>
Class - TYIF</h1><hr>
<form name="f1">
<input type="button" onclick="show()" value="Calculate Factorial">
</body>
</html>
