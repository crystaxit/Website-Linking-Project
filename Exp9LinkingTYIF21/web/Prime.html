<html>
<head>
<title>Prime Nos</title>
<script language="JavaScript">
function prime()
{
	var lim1=document.f1.limit1.value;
	var lim2=document.f1.limit2.value;
	for (var counter = lim1; counter <= lim2; counter++)
	 {
	    var notPrime = false;
	    for (var i = 2; i <= counter; i++)
	 {
	        if (counter%i===0 && i!==counter) 
		{
		            notPrime = true;
        		}
    	}
    	if (notPrime === false) 
	{
                document.f1.txtarea.value+=" "+counter;
    	}
	}

}
</script>
<body>
<form name="f1">
<center>
<h1 align="center">Assignment No. - 2<br>
Question No. - Part 4 , Q.1<br>
Roll No. - 21<br>
Class - TYIF</h1><hr></center>
<table align="center">
<tr><td>Limit 1<input type="text" name="limit1" value=""></td></tr>
<tr><td>Limit 2<input type="text" name="limit2" value=""></td></tr>
<tr><td>Result<textArea name="txtarea"rows=7 col=7 value=""></textArea></td></tr>
<tr><td><input type="button" name="btncalc" value="Calculate" onClick="prime()"s</td></tr>
<tr><td><input type="Reset" name="clear" Value="Clear"></td></tr>
</table>
</form>
</body>
</html>
