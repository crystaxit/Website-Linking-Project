<html>
<head>
<title>Math object</title>
<style type="text/css">
h1{color:red;font-size:25pt;font-family:verdana;}
</style>
<script>
	
		function Maths()
				{
				document.write("<h1>Math objects</h1>");
				document.write("<table border=5>");
				document.write("<tr><th>Function name</th><th>output</th></tr>");
				document.write("<tr><td>max(10,20)</td><td>" +Math.max(10,20)+ "</td></tr>");
				document.write("<tr><td>min(10,20)</td><td>" +Math.min(10,20)+ "</td></tr>");
				document.write("<tr><td>absolute(-52)</td><td>" +Math.abs(-52)+ "</td></tr>");
				document.write("<tr><td>ceil(4.5)</td><td>" +Math.ceil(4.5)+ "</td></tr>");
				document.write("<tr><td>round(3.2)</td><td>" +Math.round(3.2)+ "</td></tr>");
				document.write("<tr><td>random</td><td>" +Math.random()+ "</td></tr>");
				document.write("<tr><td>exponential(1)</td><td>" +Math.exp(1)+ "</td></tr>");
				document.write("<tr><td>floor(1.6)</td><td>" +Math.floor(1.6)+ "</td></tr>");
				document.write("<tr><td>power(4,3)</td><td>" +Math.pow(4,3)+ "</td></tr>");
				document.write("<tr><td>square root(9)</td><td>" +Math.sqrt(9)+ "</td></tr>");
				document.write("<tr><td>log(2)</td><td>" +Math.log(2)+ "</td></tr>");
				document.write("</table>");
				document.write("<h1>Trignometry</h1>");
				document.write("<table border=5>");
				document.write("<tr><th>Function name</th><th>output</th></tr>");
				document.write("<tr><td>sin(45)</td><td>" +Math.sin(45)+ "</td></tr>");
				document.write("<tr><td>cos(45)</td><td>" +Math.cos(90)+ "</td></tr>");
				document.write("<tr><td>tan(45)</td><td>" +Math.tan(30)+ "</td></tr>");
				document.write("<tr><td>asin(0.5)</td><td>" +Math.asin(0.5)+ "</td></tr>");
				document.write("<tr><td>acos(0.6)</td><td>" +Math.acos(0.6)+ "</td></tr>");
				document.write("<tr><td>atan(45)</td><td>" +Math.atan(45)+ "</td></tr>");
				document.write("</table>");
				}
</script>
</head>
<body>
<h1 align="center">Experiment No. - 3<br>
Question No. - Part 2 , Q.1<br>
Roll No. - 21<br>
Math Objects<br>
Class - TYIF</h1><hr>
<form name="f1">
<center>
<table align="center">
<tr><td>
<input type="button" name="btn" value="Check" onClick="Maths()"></td></tr>
</table>
</form>
</body>
</html>
