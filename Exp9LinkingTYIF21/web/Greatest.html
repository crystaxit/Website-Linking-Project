<html>
<head>
<title>Javascript Program to find greatest and smallest from 3 numbers</title>
<script language="javascript">
function greater()
{
var num1=parseInt(document.f1.t1.value);
var num2=parseInt(document.f1.t2.value);
var num3=parseInt(document.f1.t3.value);
var num4=parseInt(document.f1.t4.value);
if(num1>num2 && num1>num3 && num1>num4)
{
alert(num1 +" Is maximum number");
}
else if(num2>num1 && num2>num3 && num2>num4)
{
alert(num2 +" Is maximum number");
}
else if(num3>num1 && num3>num2 && num3>num4)
{
alert(num3 +" Is maximum number");
}
else
{
alert(num4 +" Is maximum number");
}
}
</script>
</head>
<body>

<b>Number4:</b> <input type="textbox" name=t4><br><br>
<input type="button" value="greatest" onclick="greater()" >
</form>
</body>
